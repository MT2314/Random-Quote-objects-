<!DOCTYPE html>
    <head>
       <title></title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>


            <!-- Quote Display -->
        
        
            <div class = "first card" id = "first">
                <div class = "quoteCon card-body" id= "quoteCon">
                    <p class = "quote card-text" id = "quote"></p> 
                    <p class = "author card-text" id = "author"></p>
                </div>
                    <button class = "btn btn-success" id = "btn">Give Quote</button>    
                
            </div>
        

            <!-- Add Your Quote -->
            <div class = "add card" id = "add">
                <div class= "addQuote card-body" id= "newquote">
                    <Input type="text" placeholder="The New Quote" class = "quoteNew card-text" id = "quoteNew"></h1> 
                    <Input type="text" placeholder = "Quotes Author" class = "authorNew card-text" id = "authorNew"></h4>
                </div>   
                    <button class = "btn-primary btnN" id = "btnN">Add Quote</button>    
                 
            </div>

            <!-- Last Submitted Quote -->
            <div class = "last" id = "last">
                
                    <div class= "lastQuote">
                        <p class = "quoteLast" id = "quoteLast"></p> 
                    </div>
                    <div class= "lastAuthor">
                        <p class = "authorLast" id = "authorLast"></p>
                    </div> 
                
            </div>

    


    
        <script src="script.js"  ></script>
    </body>
</html>
